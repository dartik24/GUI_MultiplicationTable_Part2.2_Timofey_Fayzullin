<!DOCTYPE html>
<html lang="en">
<!--head setup and css linkage-->
  <head>
      <title>MultTable</title>
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/hot-sneaks/jquery-ui.css" />
      <link href="css/index.css" rel="stylesheet">
  </head>
<!--body setup-->
  <body>
    <h1>Multiplication Table Generator</h1>
    <p>Input min and max rows</p>
<!--row input field-->
    <form id="input" action="" method="GET">
      <input type="number" name="botr" id="botr" value=1 readonly>
      <div id="botrSlider"></div>
      <input type="number" name="topr" id="topr" value=10 readonly>
      <div id="toprSlider"></div>
      <p>Input min and max columns</p>
<!--column input field-->
      <input type="number" name="botc" id="botc" value=1 readonly>
      <div id="botcSlider"></div>
      <input type="number" name="topc" id="topc" value=10 readonly>
      <div id="topcSlider"></div>
    </form>

    <!--submit button-->
    <input id="clickMe" type="button" value="save table">
    <input id="removeTabs" type="button" value="remove table">
    <input id="removeAll" type="button" value="remove all">

    <div id="tabs">
      <ul>
        <li><a href="#tabs1">1</a></li>
      </ul>
  <!--multiplication table field-->
      <div id="tabs1">
        <div id = "tablediv">
          <table id="tbl1">

          </table>
        </div>
      </div>
    </div>
<!--script linkage-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src='js/index.js'></script>
  </body>
</html>
